<app-header></app-header>
<div class="all-content-wrapper">
  <app-main-header [mainPageTitle]="mainPageTitle"></app-main-header>
  <div class="widget-program-box mg-tb-30">
    <div class="container-fluid">
      <div class="row" style="min-height: 66vh">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <div class="sparkline12-list responsive-mg-b-30">
            <div class="sparkline12-hd">
              <div class="main-sparkline12-hd">
                <h1>Change Password </h1>
              </div>
            </div>
            <div class="sparkline12-graph">
              <div id="pwd-container1">
                <form   [formGroup]="resetForm" (ngSubmit)="submitResetPassword()">
                  <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" formControlName="password" class="form-control example1" id="password1" placeholder="Password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="pwstrength_viewport_progress"></div>
                  </div>
                  <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword" id="password2"
                           placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                  </div>
                  <div class="login-btn-inner">
                    <div class="inline-remember-me">
                      <button class="btn btn-sm btn-primary pull-right login-submit-cs" type="submit">Change Password
                      </button>
                      <label>
                        &nbsp; </label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
