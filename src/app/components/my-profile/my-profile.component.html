<app-header></app-header>
<div class="all-content-wrapper">
  <app-main-header [mainPageTitle]="mainPageTitle"></app-main-header>
  <!-- Basic Form Start -->
  <div class="basic-form-area mg-tb-15">
    <div class="container-fluid">
      <div class="row" style="min-height: 70vh">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="sparkline12-list">
            <div class="sparkline12-hd">
              <div class="main-sparkline12-hd">
                <h1>Edit My Profile</h1>
              </div>
            </div>
            <div class="sparkline12-graph">
              <div class="basic-login-form-ad">
                <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="all-form-element-inner">
                      <form [formGroup]="myProfileForm" (ngSubmit)="submitUpdateProfile()">
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Surname</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="lastName"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
                                [(ngModel)]="userInfo.lastname" />
                              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                <div *ngIf="f.lastName.errors.required">Surname is required</div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Firstname</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="firstName"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
                                [(ngModel)]="userInfo.firstname" />
                              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">Firstname is required</div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Other Name</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="otherName"
                                [(ngModel)]="userInfo.othername" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Matric No</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="matricNumber"
                                [(ngModel)]="userInfo.matric_number" readonly />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Phone No</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="tel" class="form-control" formControlName="phoneNumber"
                                [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"
                                [(ngModel)]="userInfo.phone_number">
                              <div *ngIf=" submitted && f.phoneNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
                                <div *ngIf="f.phoneNumber.errors.minlength">Phone number must be at least 10
                                  characters
                                </div>
                                <div *ngIf="f.phoneNumber.errors.pattern">Please fill in your valid phone number</div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Gender</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <div class="form-select-list">
                                <select class="form-control custom-select-value" formControlName="gender"
                                  [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
                                  [(ngModel)]="userInfo.gender">
                                  <option value="">Gender</option>
                                  <option value="MALE">MALE</option>
                                  <option value="FEMALE">FEMALE</option>
                                </select>
                                <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                  <div *ngIf="f.gender.errors.required">Gender is required</div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Marital Status</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <div class="form-select-list">
                                <select class="form-control custom-select-value" formControlName="maritalStatus"
                                  [ngClass]="{ 'is-invalid': submitted && f.maritalStatus.errors }"
                                  [(ngModel)]="userInfo.marital_status">
                                  <option value="">Marital Status</option>
                                  <option value="MARRIED">MARRIED</option>
                                  <option value="SINGLE">SINGLE</option>
                                </select>
                                <div *ngIf="submitted && f.maritalStatus.errors" class="invalid-feedback">
                                  <div *ngIf="f.maritalStatus.errors.required">Marital Status is required</div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Residence Address</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <textarea id="address" formControlName="residenceAddress" rows="3" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.residenceAddress.errors }"
                                [(ngModel)]="userInfo.residence_address"></textarea>
                              <div *ngIf="submitted && f.residenceAddress.errors" class="invalid-feedback">
                                <div *ngIf="f.residenceAddress.errors.required">Residence Address is required</div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Country</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <div class="form-select-list">
                                <select class="form-control custom-select-value" formControlName="country"
                                  [ngClass]="{ 'is-invalid': submitted && f.country.errors }"
                                  [(ngModel)]="userInfo.country">
                                  <option value="">Select Country</option>
                                  <option value="Nigeria">Nigeria</option>
                                  <option value="Albania">Albania</option>
                                  <option value="Algeria">Algeria</option>
                                  <option value="Andorra">Andorra</option>
                                  <option value="Angola">Angola</option>
                                  <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                                  <option value="Argentina">Argentina</option>
                                  <option value="Armenia">Armenia</option>
                                  <option value="Australia">Australia</option>
                                  <option value="Austria">Austria</option>
                                  <option value="Azerbaijan">Azerbaijan</option>
                                  <option value="The Bahamas">The Bahamas</option>
                                  <option value="Bahrain">Bahrain</option>
                                  <option value="Bangladesh">Bangladesh</option>
                                  <option value="Barbados">Barbados</option>
                                  <option value="Belarus">Belarus</option>
                                  <option value="Belgium">Belgium</option>
                                  <option value="Belize">Belize</option>
                                  <option value="Benin">Benin</option>
                                  <option value="Bhutan">Bhutan</option>
                                  <option value="Bolivia">Bolivia</option>
                                  <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                                  <option value="Botswana">Botswana</option>
                                  <option value="Burundi">Burundi</option>
                                  <option value="Cabo Verde">Cabo Verde</option>
                                  <option value="Cameroon">Cameroon</option>
                                  <option value="Central African Republic (CAR)">Central African Republic (CAR)</option>
                                  <option value="Chad">Chad</option>
                                  <option value="Comoros">Comoros</option>
                                  <option value="Democratic Republic of the Congo">Democratic Republic of the Congo
                                  </option>
                                  <option value="Republic of the Congo">Republic of the Congo</option>
                                  <option value="Cote d'Ivoire">Cote d'Ivoire</option>
                                  <option value="Djibouti">Djibouti</option>
                                  <option value="Egypt">Egypt</option>
                                  <option value="Equatorial Guinea">Equatorial Guinea</option>
                                  <option value="Eritrea">Eritrea</option>
                                  <option value="Eswatini (formerly Swaziland)">Eswatini (formerly Swaziland)</option>
                                  <option value="Ethiopia">Ethiopia</option>
                                  <option value="Gabon">Gabon</option>
                                  <option value="Gambia">Gambia</option>
                                  <option value="Ghana">Ghana</option>
                                  <option value="Guinea">Guinea</option>
                                  <option value="Guinea-Bissau">Guinea-Bissau</option>
                                  <option value="Kenya">Kenya</option>
                                  <option value="Lesotho">Lesotho</option>
                                  <option value="Liberia">Liberia</option>
                                  <option value="Libya">Libya</option>
                                  <option value="Madagascar">Madagascar</option>
                                  <option value="Malawi">Malawi</option>
                                  <option value="Mali">Mali</option>
                                  <option value="Mauritania">Mauritania</option>
                                  <option value="Mauritius">Mauritius</option>
                                  <option value="Morocco">Morocco</option>
                                  <option value="Mozambique">Mozambique</option>
                                  <option value="Namibia">Namibia</option>
                                  <option value="Niger">Niger</option>
                                  <option value="Rwanda">Rwanda</option>
                                  <option value="Sao Tome and Principe">Sao Tome and Principe</option>
                                  <option value="Senegal">Senegal</option>
                                  <option value="Seychelles">Seychelles</option>
                                  <option value="Sierra Leone">Sierra Leone</option>
                                  <option value="Somalia">Somalia</option>
                                  <option value="Senegal">Senegal</option>
                                  <option value="South Africa">South Africa</option>
                                  <option value="South Sudan">South Sudan</option>
                                  <option value="Sudan">Sudan</option>
                                  <option value="Swaziland (renamed to Eswatini)">Swaziland (renamed to Eswatini)
                                  </option>
                                  <option value="Seychelles">Seychelles</option>
                                  <option value="Tanzania">Tanzania</option>
                                  <option value="Togo">Togo</option>
                                  <option value="Djibouti">Djibouti</option>
                                  <option value="South Africa">South Africa</option>
                                  <option value="South Sudan">South Sudan</option>

                                </select>
                                <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                                  <div *ngIf="f.country.errors.required">Country is required</div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Employment Status</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <select class="form-control custom-select-value" formControlName="employmentStatus"
                                [(ngModel)]="userInfo.employment_status">
                                <option value=null>Employment Status</option>
                                <option value="STUDENT">STUDENT</option>
                                <option value="EMPLOYED">EMPLOYED</option>
                                <option value="EMPLOYER">EMPLOYER</option>
                                <option value="UNEMPLOYED">UNEMPLOYED</option>
                                <option value="SELF-EMPLOYED">SELF-EMPLOYED</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Company Name</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="companyName"
                                [(ngModel)]="userInfo.company_name" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Position in Company</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="positionInCompany"
                                [(ngModel)]="userInfo.position_in_company" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Company Address</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="companyAddress"
                                [(ngModel)]="userInfo.company_address" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Company Phone Number</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="companyPhoneNumber"
                                [(ngModel)]="userInfo.company_phone_number" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Company Email</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="companyEmail"
                                [(ngModel)]="userInfo.company_email" />
                            </div>
                          </div>
                        </div>

                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Religion</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <select class="form-control custom-select-value" formControlName="religion"
                                [(ngModel)]="userInfo.religion">
                                <option value=null>Religion</option>
                                <option value="CHRISTAINITY">CHRISTAINITY</option>
                                <option value="ISLAM">ISLAM</option>
                                <option value="OTHER">OTHER</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                              <label class="login2 pull-right pull-right-pro">Name of Ministry</label>
                            </div>
                            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
                              <input type="text" class="form-control" formControlName="nameOfMinistry"
                                [(ngModel)]="userInfo.name_of_ministry" />
                            </div>
                          </div>
                        </div>
                        <div class="form-group-inner">
                          <div class="login-btn-inner">
                            <div class="row">
                              <div class="col-lg-3"></div>
                              <div class="col-lg-9">
                                <div class="login-horizental cancel-wp pull-left">
                                  <input type="hidden" class="form-control" formControlName="profileId"
                                    [(ngModel)]="userInfo.profile_id" />
                                  <input type="hidden" class="form-control" formControlName="userId"
                                    [(ngModel)]="userInfo.user_id" />
                                  <input type="hidden" class="form-control" formControlName="authToken"
                                    [(ngModel)]="userInfo.auth_token" />
                                  <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Update Profile
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Basic Form End-->
  <app-footer></app-footer>
</div>
